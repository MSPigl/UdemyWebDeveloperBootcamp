<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>

	<form>
		<div>
			<label for="firstName">First Name: </label>
			<input id="firstName" type="text" name="firstName" placeholder="John" required>

			<label for="lastName">Last Name: </label>
			<input id="lastName" type="text" name="lastName" placeholder="Smith" required>
		</div>
		<div>
			<label for="genderMale">Male </label>
			<input id="genderMale" type="radio" name="gender" value="Male">

			<label for="genderFemale">Female </label>
			<input id="genderFemale" type="radio" name="gender" value="Female">

			<label for="genderOther">Other </label>
			<input id="genderOther" type="radio" name="gender" value="Other">
		</div>

		<div>
			<label for="email">Email: </label>
			<input id="email" type="email" name="email" placeholder="email" required>

			<label for="password">Password: </label>
			<input id="password" type="password" name="password" placeholder="password" pattern="[0-9a-fA-F]{5,10}" required title="5 to 10 characters">
		</div>
		<div>
			<label for="month">Birthday: </label>
			<select id="month" name="month">
				<option value="January">Jan</option>
				<option value="February">Feb</option>
				<option value="March">March</option>
			</select>

			<select id="day" name="day">
				<option value="01">1</option>
				<option value="02">2</option>
				<option value="03">3</option>
			</select>

			<select id="year" name="year">
				<option value="1996">1996</option>
				<option value="1997">1997</option>
				<option value="1998">1998</option>
			</select>
		</div>

		<div>
			<label for="terms">I agree to the terms and conditions </label>
			<input id="terms" type="checkbox" name="terms">
		</div>

		<button>Submit</button>
	</form>
</body>
</html>
