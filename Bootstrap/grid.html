<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Grid System</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css" integrity="sha384-PmY9l28YgO4JwMKbTvgaS7XNZJ30MK9FAZjjzXtlqyZCqBY6X6bXIkM++IkyinN+" crossorigin="anonymous">

	<style type="text/css">
		.pink {
			background: pink;
			border: 1px solid purple;
		}

		.orange {
			background: orange;
			border: 1px dashed red;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-6 orange">FIRST HALF</div>
					<div class="col-lg-6 orange">SECOND HALF</div>
				</div>
			</div>
			<div class="col-md-3 col-sm-6 pink">Tour Date</div>
			<div class="col-md-3 col-sm-6 pink">Tour Date</div>
			<div class="col-md-3 col-sm-6 pink">
				<div class="row">
					<div class="col-lg-2 orange">One</div>
					<div class="col-lg-2 orange">Two</div>
					<div class="col-lg-2 orange">Three</div>
					<div class="col-lg-2 orange">Four</div>
					<div class="col-lg-2 orange">Five</div>
					<div class="col-lg-2 orange">Six</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
