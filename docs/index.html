<!DOCTYPE html>
<html>
<head>
	<title>Todo List</title>

	<link rel="stylesheet" type="text/css" href="assets/css/TodoList.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500i,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

  	<script type="text/javascript" src="assets/js/lib/jquery-3.3.1.min.js"></script>
  	<script type="text/javascript" src="assets/js/TodoList.js"></script>
</head>
<body>
	<div id="container">
		<h1>TO-DO LIST <i id="plus" class="fas fa-plus hoverable"></i></h1>
		<input type="text" placeholder="Add new to-do item">
		<ul>
			<li><span class="hoverable"><i class="fas fa-trash-alt"></i></span> Item 1</li>
			<li><span class="hoverable"><i class="fas fa-trash-alt"></i></span> Item 2</li>
			<li><span class="hoverable"><i class="fas fa-trash-alt"></i></span> Item 3</li>
		</ul>
	</div>
</body>
</html>
