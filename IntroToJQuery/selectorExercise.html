<!DOCTYPE html>
<html>
<head>
	<title>Selector Exercise</title>

	<script
  		src="https://code.jquery.com/jquery-3.3.1.min.js"
  		integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  		crossorigin="anonymous">
  	</script>
</head>
<body>
	<script type="text/javascript">
		$('document').ready(function() {
			// select all divs and give them a purple background
			$('div').css('background', 'purple');

			// select all divs with class highlight and set their width to 200px
			$('.highlight').css('width', '200px');

			// select the div with id third and give it an orange border
			$('#third').css('border', '5px solid orange');

			// select the first div and change its font color to pink
			$('div:first-of-type').css('color', 'pink');
		});
	</script>

	<div>Div 1</div>
	<div class="highlight">Div 2</div>
	<div id="third">Div 3</div>
	<div class="highlight">Div 4</div>
</body>
</html>
